<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="aframe.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Building a 360Â° Image Gallery</title>
</head>
<body>
<a-scene>
    <a-assets>
        <!-- <audio id="click-sound" src="audio/click.ogg"></audio> -->
        <audio src="noise.wav" autoplay preload></audio>

        <!-- Images. -->
        <img id="right1" src="360pic/Right1.JPG">
        <!-- <img id="city-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg"> -->
        <!-- <img id="cubes" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg"> -->
        <!-- <img id="cubes-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg"> -->
        <!-- <img id="sechelt" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"> -->
        <!-- <img id="sechelt-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg"> -->
    </a-assets>

    <!-- 360-degree image. -->
    <a-sky id="image-360" radius="10" src="#right1"></a-sky>

    <!-- Link we will build. -->
    <a-entity class="link"></a-entity>

    <!-- Camera + Cursor. -->
    <a-camera>
        <a-cursor id="cursor">
            <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
        </a-cursor>
    </a-camera>
</a-scene>
    
    
</body>
</html>
